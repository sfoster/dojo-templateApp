<html>

	<style type="text/css">
		html, body {
			margin: 0; padding: 0; 
			overflow: hidden;
			height: 100%;
		}
		.appMainLayout {
			height: 100%;
			width: 100%;

		.appTopRegion {

		}
		.appLeftRegion {
			width: 28em;
		}
		.appBottomRegion {
			height: 24px;
		}
		
	</style>
	<style type="text/css">
		html, body {
			margin: 0; padding: 5px;
		}
	</style>		


	<script type="text/javascript">
		djConfig = {
			isDebug: true,
			parseOnLoad: true,
			modulePaths: { "tapp": "../dojo-templateApp" },
			require: ['tapp.Application','tapp.defaultConfig'],
			kernelConfig: {
				id: "kernel",
				mixins: ["tapp.Application"],
				extraComponents: [["dojo.store.Memory", { id: "store" }]]

			}
		}
	</script>
	<script type="text/javascript" src="../../dojo/dojo.js"></script>

		dojo.require("tapp.widget.ApplicationUi");
		dojo.require("dijit.layout.ContentPane");
		dojo.require("dojo.store.Memory");
		
		dojo.ready(function(){
			// 
		});
	</script>
</head>
<body class="claro">
	<div dojoType="tapp.widget.ApplicationUi" class="appMainLayout" id="ui">
		<div dojoType="dijit.layout.ContentPane" region="top" id="topPane" class="appTopRegion">top</div>
		<div dojoType="dijit.layout.ContentPane" region="left" id="leftPane" class="appLeftRegion">left</div>
		<div dojoType="dijit.layout.ContentPane" region="center" id="centerPane" class="appCenterRegion">center</div>
		<div dojoType="dijit.layout.ContentPane" region="bottom" id="bottomPane" class="appBottomRegion">bottom</div>
	</div>
</body>
</html>
